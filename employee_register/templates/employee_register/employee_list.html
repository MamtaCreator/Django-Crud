{% extends "employee_register/base.html" %}

{% block content %}

<table class="table table-borderless">
    <thead class=" border-bottom font-weight:bold">
        <tr>
            <td>Full Name</td>
            <td> Mobile</td>
            <Td>Position</Td>
            
            <td>
                <a href="{% url 'employee_insert' %}" class="btn btn-outline-success" > Add New

                </a>
            </td>
        </tr>

    </thead>
    <tbody>
        {% for employee in employee_list %}
        <tr>
            <td>{{employee.fullname}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.position}}</td>
            <td>
                 <!--<div class="row">
                    <div class="col-md-2"> -->
                <a href="{% url 'employee_update' employee.id %} " class="btn btn-primary ">
                    Edit
                </a>
               
                <!--<div class="col-md-4"> -->
                <form action="{% url 'employee_delete' employee.id %}" method="POST" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger ">Delete</button>
                </form>
                
            
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
